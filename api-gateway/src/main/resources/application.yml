server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
      default-filters:
        - AddResponseHeader=Cache-Control, no-cache, no-store, must-revalidate
        - AddResponseHeader=Pragma, no-cache
        - AddResponseHeader=Expires, 0
    discovery:
      enabled: true
    loadbalancer:
      enabled: true

springdoc:
  api-docs:
    path: /docs