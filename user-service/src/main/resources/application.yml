spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://${USERHOST}:${DBPORT}/${USERDB}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERUSERNAME}
    password: ${USERPASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${USER_SERVICE_PORT}